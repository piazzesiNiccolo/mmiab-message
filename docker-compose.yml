version: "3.6"

services:
  db:
    image: postgres:13
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      # this is only for development purpose
      - "5342:5342"
    env_file:
      - env_file

  mib_message:
    <<: &mib_message
      # Building the image
      image: "mib_message:latest"
      build:
        context: .
        dockerfile: Dockerfile 

    ports:
     - "5000:5000"
    env_file:
      - env_file
    environment:
      - POSTGRES_HOST=db
    depends_on:
      - db
      - migrations
  celery:
        depends_on:
            - redis
            - mib_message
        build: .
        restart: always
        command: celery -A background worker -B --loglevel=info
        env_file:
          - env_file
        links:
            -  redis
  redis:
      image: "redis:alpine"
      container_name: rd01
      command: --port 6379
  migrations:
    #
    # this service is used to apply migrations on db
    #
    <<: *mib_message
    command: flask db upgrade
    env_file:
      - env_file
    environment:
      - POSTGRES_HOST=db
    restart: on-failure

# Declaring all volumes
volumes:
  pgdata: 

